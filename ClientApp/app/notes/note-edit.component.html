<h1>Create Note</h1>

<form novalidate [formGroup]="form">

    <label>Title</label>
    <input type="text" placeholder="Title" id="title" formControlName="title" />

    <label>Body</label>
    <input type="text" placeholder="Body" id="body" formControlName="body" />

    <button type="submit" (click)="tryToSave.emit({ detail:{ note: form.value } })">Save</button>

</form>
